    <script>
        var shareButton = document.getElementById("shareButton");

        shareButton.addEventListener("click", function () {
            // 링크를 복사
           var linkToCopy = `토스카에서 자동차 보험료 조회하세요.
                            주요 보험사의 가격을 조회할 수 있어요.
                            
                            http://tosscar.co.kr/`;
            var tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = linkToCopy;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // 메시지를 표시
            alert("링크가 복사되었습니다");
        });
          // 모달 열기
          document.getElementById("openModalButton").addEventListener("click", function () {
        document.getElementById("myModal").style.display = "block";
        setTimeout(function () {
            document.getElementById("myModal").style.opacity = 1;
        }, 10);
    });

    // 모달 닫기 (닫기 버튼 또는 모달 배경 클릭)
    document.getElementById("closeModalButton").addEventListener("click", function () {
        document.getElementById("myModal").style.opacity = 0;
        setTimeout(function () {
            document.getElementById("myModal").style.display = "none";
        }, 500); // 0.5초 후 모달 숨김
    });

    document.getElementById("saveChangesButton").addEventListener("click", function () {
        // 모달을 닫음
        document.getElementById("myModal").style.opacity = 0;
        setTimeout(function () {
            document.getElementById("myModal").style.display = "none";
        }, 500)
    }); // 0.5초 후 모달 숨김


    

    // 모달 배경 클릭으로 모달 닫기
    document.getElementById("myModal").addEventListener("click", function (event) {
        if (event.target === document.getElementById("myModal")) {
            document.getElementById("myModal").style.opacity = 0;
            setTimeout(function () {
                document.getElementById("myModal").style.display = "none";
            }, 500); // 0.5초 후 모달 숨김
        }
    });

    document.getElementById("showMoreButton").addEventListener("click", function () {
        var moreInsurance = document.getElementById("moreInsurance");

        if (moreInsurance.style.display === "none" || moreInsurance.style.display === "") {
            moreInsurance.style.display = "block";
            this.innerText = "숨기기";  // 버튼 텍스트를 "숨기기"로 변경
        } else {
            moreInsurance.style.display = "none";
            this.innerText = "더보기";  // 버튼 텍스트를 다시 "더보기"로 변경
        }
    });
