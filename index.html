// GSAP을 사용하여 자연스러운 숫자 애니메이션 적용
// 숫자 리스트 준비
const prices = ["435421", "564662", "392454"];
let currentPriceIndex = 0;

function updatePrice() {
  const nextPrice = prices[currentPriceIndex].padStart(6, '0'); // 숫자를 6자리로 고정

  // 숫자 변환 및 애니메이션 적용
  gsap.to("#animated-price", {
    textContent: nextPrice,      // 다음 숫자로 전환
    duration: 1.5,               // 애니메이션 지속 시간
    ease: "power2.inOut",        // 부드러운 전환
    snap: { textContent: 1 },    // 자연스러운 전환
    onUpdate: function () {
      // 천 단위 콤마 추가
      document.getElementById("animated-price").textContent =
        Math.floor(this.targets()[0].textContent).toLocaleString();
    },
    overwrite: "auto"            // 기존 애니메이션 덮어쓰기
  });

  // 다음 숫자로 전환 (리스트 순환)
  currentPriceIndex = (currentPriceIndex + 1) % prices.length;

  // 일정 시간 후 다음 숫자로 전환 (3초 간격)
  setTimeout(updatePrice, 3000);
}

// 첫 애니메이션 실행
updatePrice();



  //const image = document.getElementById('animatedImage');
  const images = document.getElementsByClassName('animate__animated');

function triggerAnimation() {
    Array.from(images).forEach(image => {
        image.classList.add('animate__flip'); // 애니메이션 추가
        image.addEventListener('animationend', () => {
            image.classList.remove('animate__flip'); // 애니메이션 종료 후 제거
        }, { once: true });
    });
}

// 3초마다 flip 애니메이션을 반복
setInterval(triggerAnimation, 3000);
